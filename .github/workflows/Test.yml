name: Test

on:
  push:
    branches: ['main']
    paths: ['GDBridge/**', 'GDBridge.Test/**', 'GDBridge.Generator/**']
  pull_request:
    branches: [ "*" ]
    paths: ['GDBridge/**', 'GDBridge.Test/**', 'GDBridge.Generator/**']

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x
      
    - name: Test
      run: dotnet test --verbosity normal
